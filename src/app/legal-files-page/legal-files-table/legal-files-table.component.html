<table mat-table [dataSource]="dataSource">
  <ng-container>
    <ng-container
      [matColumnDef]="column.columnLabel"
      *ngFor="let column of itemTableProperties"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column.columnLabel }}</th>
      <td mat-cell *matCellDef="let element" ngi>
        {{ element[column.itemProperty] }}
      </td>
    </ng-container>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          *ngFor="let action of actions"
          (click)="action.action(element)"
        >
          <mat-icon>{{ action.actionIcon }}</mat-icon>
          <span>{{ action.actionDescription }}</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
